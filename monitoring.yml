apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.1.0
    helm:
      values: |
        kubePrometheusOperator:
          # เปิดค้นหา ServiceMonitor/PodMonitor ทั้ง cluster
          prometheusOperator:
            noWebhook: false

        prometheus:
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - prometheus.dossware.com
          prometheusSpec:
            replicas: 1
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1Gi

        grafana:
          enabled: true
          adminPassword: admin123
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - grafana.dossware.com
          grafana.ini:
            server:
              root_url: https://grafana.dossware.com/
              serve_from_sub_path: false

        # ให้แน่ใจว่ามี node-exporter และ kube-state-metrics
        kube-state-metrics:
          enabled: true
        prometheus-node-exporter:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - Validate=false
